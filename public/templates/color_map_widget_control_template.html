<script id="color-map-widget" type="text/html">
  <p class="control-name" data-bind="text: widgetsData('color-map-widget', 'label')"></p>
  <div data-bind="with: diagram.model" class="color-map bordered">
    <div data-bind="foreach: colorMap">
      <div>
        <div class="color-box" data-bind="style: { 'background-color': color }"></div>
        <span class="color-value" data-bind="text: name"></span>
      </div>
    </div>
  </div>
</script>
