<script id="range-filters" type="text/html">
  <h2>Filters</h2>
  <div data-bind="foreach: diagram.filters">
    <p class="filter metric-filter"><span data-bind="text: label"></span> <output data-bind="text: displayValue"></output></p>
    <div class="slider">
      <div data-bind="if: defineMinMax">
        <input class="bar" type="range" data-bind="textInput: inputValue, attr: { min: range().min, max: range().max }"/>
      </div>
      <div data-bind="ifnot: defineMinMax">
        <input class="bar" type="range" data-bind="textInput: inputValue"/>
      </div>
    </div>
  </div>
</script>
